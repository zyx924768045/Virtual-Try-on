                form2.style.display = 'none';

                </div>

            <!-- 上传文本结束 -->
            <form id="upload-images" class="fm  has-soutu" style="display: none;">
              <div class="soutu-state-normal" style="display: block;">
                <div class="soutu-drop"><span class="soutu-drop-tip">拖拽图片到这里</span></div>
                <div class="upload-wrap">

                  <span class="upload-text upload-text-new">选择文件</span>
                  <input type="file" name="image" id="file-input" style="display: none;">

                </div>
                <a class="soutu-close c-icon soutu-close-new" onclick="hideForm2()"></a>
              </div>

            <script>
      function chooseFile() {
          document.getElementById('file-input').click();
        }

        document.getElementById('file-input').addEventListener('change', function () {
          var form = document.getElementById('upload-images');
          var formData = new FormData(form);

          var xhr = new XMLHttpRequest();
          xhr.open('POST', '/upload_image');
          xhr.onload = function() {
            // 上传完成后触发页面跳转
